<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FigmaClone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="toolbar">
      <div>
        <div class="icon">
          <i class="ri-figma-line">
            <span><i class="ri-arrow-drop-down-line"></i></span>
          </i>
          <i class="ri-add-box-line"></i>
        </div>
        <h2>
          FigmaDesign <span><i class="ri-arrow-drop-down-line"></i></span>
        </h2>
        <h5>Team Project <span>Free</span></h5>
      </div>

      <div class="toolbar-menu">
        <div>
          <h4>File</h4>
          <h4>Assists</h4>
        </div>
        <div>
          <i class="ri-book-open-line"></i>
        </div>
      </div>

      <div class="libraries">
        <h3>All libraries</h3>
        <div class="library-icons">
          <img
            src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png"
            alt="Figma Library"
          />
          <img
            src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png"
            alt="Design System"
          />
          <img
            src="https://cdn-icons-png.flaticon.com/512/5968/5968672.png"
            alt="UI Kit"
          />
        </div>
      </div>
    </div>

    <div id="editor">
      <div id="canvas"></div>
    </div>

    <div  id="toolbar2">
      <h1>Properties</h1>
      <div class="Properties">
        <label>Width</label>
        <input type="text" />

        <label>Height</label>
        <input type="text" />

        <label>Color</label>
        <input type="color" />

        <label>Text</label>
        <input type="text" />

        <label>Rotate</label>
        <input type="number">
      </div>

      <h1>Layers</h1>
    </div>

    <div id="box">
      <i class="ri-square-line"></i>
      <i class="ri-text"></i>
      <i class="ri-circle-line"></i>
      <i class="ri-triangle-line"></i>
    </div>

    <script src="app.js"></script>
  </body>
</html>
